<head>
  <meta charset="UTF-8">
  <title>Granite Measurement Sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ PWA CONFIG -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">

  <!-- ✅ APP ICONS -->
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">

  <!-- ✅ STYLES -->
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f7f8fa;
      color: #1f2933;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding: 10px;
      background: #0f172a;
      color: #f8fafc;
      border-radius: 6px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .header h3 {
      margin: 0;
      font-weight: 600;
      letter-spacing: 0.5px;
      font-size: 16px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: #ffffff;
      border-radius: 6px;
      overflow: hidden;
    }

    th {
      background: #e5e7eb;
      color: #111827;
      font-size: 13px;
      font-weight: 600;
    }

    th, td {
      border: 1px solid #d1d5db;
      padding: 2px;
      text-align: center;
      height: 28px;
    }

    input {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      text-align: center;
      font-size: 14px;
      background: transparent;
      color: #111827;
      box-sizing: border-box;
    }

    .selectedRow {
      outline: 2px solid #1e3a8a;
      outline-offset: -2px;
      background: #eef2ff;
    }

    #totalRow {
      background: #f1f5f9;
      font-weight: bold;
    }

    #grandTotal {
      color: #0f172a;
    }

    button {
      padding: 8px 14px;
      font-size: 14px;
      margin: 6px 6px 6px 0;
      border: none;
      border-radius: 5px;
      background: #1e3a8a;
      color: #ffffff;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    #copyBox {
      display: none;
      margin-top: 10px;
      background: #fff;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
    }

    #copyEndSno {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #d1d5db;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .fullBtn {
      width: 100%;
      margin-top: 8px;
    }

    .cancelBtn {
      background: #64748b;
    }

    .cancelBtn:hover {
      background: #475569;
    }
  </style>
</head>
