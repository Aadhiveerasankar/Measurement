<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Granite Measurement Sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f7f8fa;
      color: #1f2933;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding: 10px;
      background: #0f172a;
      color: #f8fafc;
      border-radius: 6px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .header h3 {
      margin: 0;
      font-weight: 600;
      letter-spacing: 0.5px;
      font-size: 16px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: #ffffff;
      border-radius: 6px;
      overflow: hidden;
    }

    th {
      background: #e5e7eb;
      color: #111827;
      font-size: 13px;
      font-weight: 600;
    }

    th, td {
      border: 1px solid #d1d5db;
      padding: 2px;
      text-align: center;
      height: 28px;
    }

    input {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      text-align: center;
      font-size: 14px;
      background: transparent;
      color: #111827;
      box-sizing: border-box;
    }

    .selectedRow {
      outline: 2px solid #1e3a8a;
      outline-offset: -2px;
      background: #eef2ff;
    }

    #totalRow {
      background: #f1f5f9;
      font-weight: bold;
    }

    #grandTotal {
      color: #0f172a;
    }

    button {
      padding: 8px 14px;
      font-size: 14px;
      margin: 6px 6px 6px 0;
      border: none;
      border-radius: 5px;
      background: #1e3a8a;
      color: #ffffff;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    #copyBox {
      display: none;
      margin-top: 10px;
      background: #fff;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
    }

    #copyEndSno {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #d1d5db;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .fullBtn {
      width: 100%;
      margin-top: 8px;
    }

    .cancelBtn {
      background: #64748b;
    }

    .cancelBtn:hover {
      background: #475569;
    }
  </style>
</head>

<body>

  <div class="header">
    <h3>Granite Measurement</h3>
    <h3>Sai Ganesh Industries</h3>
  </div>

  <table id="tbl">
    <tr>
      <th>S.No</th>
      <th>Length (inch)</th>
      <th>Width (inch)</th>
      <th>Qty (SFT)</th>
    </tr>
  </table>

  <br>
  <button onclick="addRow()">Add Row</button>
  <button onclick="openCopyBox()">Copy / Paste</button>
  <button onclick="location.reload()">Fresh Sheet</button>

  <div id="copyBox">
    <label style="font-size:13px; font-weight:bold;">Paste up to which S.No?</label>
    <input type="number" id="copyEndSno" placeholder="Example: 18">

    <button class="fullBtn" id="pasteBtn" onclick="doCopyPaste()">Paste</button>
    <button class="fullBtn cancelBtn" onclick="closeCopyBox()">Cancel</button>
  </div>

  <script>
    let sno = 1;

    let copyLength = 0;
    let copyWidth = 0;

    let selectedCopyRowIndex = 1;
    let activeColumn = "length";

    // ✅ allow only numbers + dot (for 12.5)
    function onlyNumberDot(el) {
      el.value = el.value.replace(/[^0-9.]/g, "");
      // prevent multiple dots
      const parts = el.value.split(".");
      if (parts.length > 2) {
        el.value = parts[0] + "." + parts.slice(1).join("");
      }
    }

    function addRow() {
      const table = document.getElementById("tbl");
      const totalRow = document.getElementById("totalRow");

      const row = totalRow
        ? table.insertRow(totalRow.rowIndex)
        : table.insertRow();

      row.innerHTML = `
        <td>${sno++}</td>
        <td>
          <input 
            type="text"
            inputmode="decimal"
            pattern="[0-9.]*"
            class="length"
            oninput="onlyNumberDot(this); calc(this)">
        </td>
        <td>
          <input 
            type="text"
            inputmode="decimal"
            pattern="[0-9.]*"
            class="width"
            oninput="onlyNumberDot(this); calc(this)">
        </td>
        <td class="sft">0</td>
      `;

      const inputs = row.querySelectorAll("input");

      // ✅ select row when user touch/focus
      inputs.forEach((input) => {
        input.addEventListener("focus", () => selectRowForCopy(row, input));
        input.addEventListener("click", () => selectRowForCopy(row, input));
      });

      // ✅ OPPO MOBILE FIX ✅
      // Use Enter/Next key by catching keydown + keypress
      inputs.forEach((input, index) => {
        input.addEventListener("keydown", (e) => {
          // Enter / Next
          if (e.key === "Enter") {
            e.preventDefault();
            moveToNextRow(row, index);
          }
        });

        // Some OPPO phones use keypress instead
        input.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            moveToNextRow(row, index);
          }
        });
      });

      // ✅ Total row once
      if (!totalRow) {
        const tr = table.insertRow();
        tr.id = "totalRow";
        tr.innerHTML = `
          <td colspan="3" style="text-align:right;">Total SFT</td>
          <td id="grandTotal">0</td>
        `;
      }
    }

    // ✅ move cursor row-by-row in same column
    function moveToNextRow(currentRow, colIndex) {
      const nextRow = currentRow.nextElementSibling;
      if (!nextRow || nextRow.id === "totalRow") return;

      if (colIndex === 0) nextRow.querySelector(".length").focus();
      if (colIndex === 1) nextRow.querySelector(".width").focus();
    }

    function selectRowForCopy(row, input) {
      document.querySelectorAll("#tbl tr").forEach(r => r.classList.remove("selectedRow"));
      row.classList.add("selectedRow");

      const allRows = document.querySelectorAll("#tbl tr");
      selectedCopyRowIndex = Array.from(allRows).indexOf(row);

      if (input.classList.contains("length")) activeColumn = "length";
      if (input.classList.contains("width")) activeColumn = "width";
    }

    function calc(input) {
      const row = input.closest("tr");
      const lInput = row.querySelector(".length");
      const wInput = row.querySelector(".width");

      let l = parseFloat(lInput.value) || 0;
      let w = parseFloat(wInput.value) || 0;

      row.querySelector(".sft").innerText =
        l && w ? (l * w / 144).toFixed(2) : "0";

      totalSFT();
    }

    function totalSFT() {
      let sum = 0;
      document.querySelectorAll(".sft").forEach(td => {
        sum += parseFloat(td.innerText) || 0;
      });
      document.getElementById("grandTotal").innerText = sum.toFixed(2);
    }

    function openCopyBox() {
      const rows = document.querySelectorAll("#tbl tr");
      const selectedRow = rows[selectedCopyRowIndex];

      if (!selectedRow || selectedRow.id === "totalRow") {
        alert("Select any row first!");
        return;
      }

      copyLength = parseFloat(selectedRow.querySelector(".length").value) || 0;
      copyWidth = parseFloat(selectedRow.querySelector(".width").value) || 0;

      const pasteBtn = document.getElementById("pasteBtn");

      if (activeColumn === "length") {
        if (!copyLength) {
          alert("Enter Length value first!");
          return;
        }
        pasteBtn.innerText = "Paste Length Till S.No";
      }

      if (activeColumn === "width") {
        if (!copyWidth) {
          alert("Enter Width value first!");
          return;
        }
        pasteBtn.innerText = "Paste Width Till S.No";
      }

      document.getElementById("copyBox").style.display = "block";
      document.getElementById("copyEndSno").focus();
    }

    function closeCopyBox() {
      document.getElementById("copyBox").style.display = "none";
      document.getElementById("copyEndSno").value = "";
    }

    function doCopyPaste() {
      const endSno = parseInt(document.getElementById("copyEndSno").value);

      if (!endSno || endSno <= 0) {
        alert("Enter valid ending S.No!");
        return;
      }

      const startRow = document.querySelectorAll("#tbl tr")[selectedCopyRowIndex];
      const startSno = parseInt(startRow.cells[0].innerText);

      if (endSno <= startSno) {
        alert("Ending S.No must be bigger than selected S.No!");
        return;
      }

      while ((sno - 1) < endSno) addRow();

      for (let targetSno = startSno + 1; targetSno <= endSno; targetSno++) {
        const row = document.querySelectorAll("#tbl tr")[targetSno];
        if (!row || row.id === "totalRow") continue;

        if (activeColumn === "length") row.querySelector(".length").value = copyLength;
        if (activeColumn === "width") row.querySelector(".width").value = copyWidth;

        calc(row.querySelector(".width"));
      }

      closeCopyBox();
    }

    // ✅ Create 40 rows initially
    for (let i = 0; i < 40; i++) addRow();

    setTimeout(() => {
      const firstDataRow = document.querySelectorAll("#tbl tr")[1];
      if (firstDataRow) firstDataRow.querySelector(".length").focus();
    }, 100);
  </script>

</body>
</html>
