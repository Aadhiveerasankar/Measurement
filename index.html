<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Granite Measurement Sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ PWA CONFIG -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">

  <!-- ✅ APP ICONS -->
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f7f8fa;
      color: #1f2933;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding: 10px;
      background: #0f172a;
      color: #f8fafc;
      border-radius: 6px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .header h3 {
      margin: 0;
      font-weight: 600;
      letter-spacing: 0.5px;
      font-size: 16px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: #ffffff;
      border-radius: 6px;
      overflow: hidden;
    }

    th {
      background: #e5e7eb;
      color: #111827;
      font-size: 13px;
      font-weight: 600;
    }

    th, td {
      border: 1px solid #d1d5db;
      padding: 2px;
      text-align: center;
      height: 28px;
    }

    input {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      text-align: center;
      font-size: 14px;
      background: transparent;
      color: #111827;
      box-sizing: border-box;
    }

    .selectedRow {
      outline: 2px solid #1e3a8a;
      outline-offset: -2px;
      background: #eef2ff;
    }

    #totalRow {
      background: #f1f5f9;
      font-weight: bold;
    }

    #grandTotal {
      color: #0f172a;
    }

    button {
      padding: 8px 14px;
      font-size: 14px;
      margin: 6px 6px 6px 0;
      border: none;
      border-radius: 5px;
      background: #1e3a8a;
      color: #ffffff;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    #copyBox {
      display: none;
      margin-top: 10px;
      background: #fff;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
    }

    #copyEndSno {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #d1d5db;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .fullBtn {
      width: 100%;
      margin-top: 8px;
    }

    .cancelBtn {
      background: #64748b;
    }

    .cancelBtn:hover {
      background: #475569;
    }
  </style>
</head>

<body>

  <div class="header">
    <h3>Granite Measurement</h3>
    <h3>Sai Ganesh Industries</h3>
  </div>

  <table id="tbl">
    <tr>
      <th>S.No</th>
      <th>Length (inch)</th>
      <th>Width (inch)</th>
      <th>Qty (SFT)</th>
    </tr>
  </table>

  <br>
  <button onclick="addRow()">Add Row</button>
  <button onclick="openCopyBox()">Copy / Paste</button>
  <button onclick="location.reload()">Fresh Sheet</button>

  <div id="copyBox">
    <label style="font-size:13px; font-weight:bold;">Paste up to which S.No?</label>
    <input type="number" id="copyEndSno" placeholder="Example: 18">

    <button class="fullBtn" id="pasteBtn" onclick="doCopyPaste()">Paste</button>
    <button class="fullBtn cancelBtn" onclick="closeCopyBox()">Cancel</button>
  </div>

  <script>
    let sno = 1;
    let copyLength = 0;
    let copyWidth = 0;
    let selectedCopyRowIndex = 1;
    let activeColumn = "length";

    function onlyNumberDot(el) {
      el.value = el.value.replace(/[^0-9.]/g, "");
      const parts = el.value.split(".");
      if (parts.length > 2) {
        el.value = parts[0] + "." + parts.slice(1).join("");
      }
    }

    function addRow() {
      const table = document.getElementById("tbl");
      const totalRow = document.getElementById("totalRow");

      const row = totalRow
        ? table.insertRow(totalRow.rowIndex)
        : table.insertRow();

      row.innerHTML = `
        <td>${sno++}</td>
        <td><input type="text" class="length" oninput="onlyNumberDot(this); calc(this)"></td>
        <td><input type="text" class="width" oninput="onlyNumberDot(this); calc(this)"></td>
        <td class="sft">0</td>
      `;

      row.querySelectorAll("input").forEach((input, index) => {
        input.addEventListener("focus", () => selectRowForCopy(row, input));
        input.addEventListener("keydown", e => {
          if (e.key === "Enter") {
            e.preventDefault();
            moveToNextRow(row, index);
          }
        });
      });

      if (!totalRow) {
        const tr = table.insertRow();
        tr.id = "totalRow";
        tr.innerHTML = `
          <td colspan="3" style="text-align:right;">Total SFT</td>
          <td id="grandTotal">0</td>
        `;
      }
    }

    function moveToNextRow(row, index) {
      const next = row.nextElementSibling;
      if (!next || next.id === "totalRow") return;
      next.querySelectorAll("input")[index].focus();
    }

    function selectRowForCopy(row, input) {
      document.querySelectorAll("#tbl tr").forEach(r => r.classList.remove("selectedRow"));
      row.classList.add("selectedRow");
      activeColumn = input.classList.contains("length") ? "length" : "width";
    }

    function calc(input) {
      const row = input.closest("tr");
      const l = parseFloat(row.querySelector(".length").value) || 0;
      const w = parseFloat(row.querySelector(".width").value) || 0;
      row.querySelector(".sft").innerText = l && w ? (l * w / 144).toFixed(2) : "0";
      totalSFT();
    }

    function totalSFT() {
      let sum = 0;
      document.querySelectorAll(".sft").forEach(td => sum += parseFloat(td.innerText) || 0);
      document.getElementById("grandTotal").innerText = sum.toFixed(2);
    }

    function openCopyBox() {
      document.getElementById("copyBox").style.display = "block";
    }

    function closeCopyBox() {
      document.getElementById("copyBox").style.display = "none";
    }

    function doCopyPaste() {
      closeCopyBox();
    }

    for (let i = 0; i < 40; i++) addRow();
  </script>

  <!-- ✅ SERVICE WORKER REGISTER -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("sw.js");
      });
    }
  </script>

</body>
</html>
