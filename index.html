<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Granite Measurement</title>

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f172a" />

  <!-- iOS support (safe to keep) -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Granite Measure" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f7f8fa;
      color: #1f2933;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding: 10px;
      background: #0f172a;
      color: #f8fafc;
      border-radius: 6px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .header h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: #ffffff;
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #d1d5db;
      padding: 2px;
      text-align: center;
      height: 28px;
    }

    th {
      background: #e5e7eb;
      font-size: 13px;
    }

    input {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      text-align: center;
      font-size: 14px;
      background: transparent;
    }

    .selectedRow {
      outline: 2px solid #1e3a8a;
      outline-offset: -2px;
      background: #eef2ff;
    }

    #totalRow {
      background: #f1f5f9;
      font-weight: bold;
    }

    button {
      padding: 8px 14px;
      font-size: 14px;
      margin: 6px 6px 6px 0;
      border: none;
      border-radius: 5px;
      background: #1e3a8a;
      color: #ffffff;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    #copyBox {
      display: none;
      margin-top: 10px;
      background: #fff;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
    }

    #copyEndSno {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #d1d5db;
      border-radius: 5px;
      font-size: 14px;
    }

    .fullBtn {
      width: 100%;
      margin-top: 8px;
    }

    .cancelBtn {
      background: #64748b;
    }
  </style>
</head>

<body>

  <div class="header">
    <h3>Granite Measurement</h3>
    <h3>Sai Ganesh Industries</h3>
  </div>

  <table id="tbl">
    <tr>
      <th>S.No</th>
      <th>Length (inch)</th>
      <th>Width (inch)</th>
      <th>Qty (SFT)</th>
    </tr>
  </table>

  <br>
  <button onclick="addRow()">Add Row</button>
  <button onclick="openCopyBox()">Copy / Paste</button>
  <button onclick="location.reload()">Fresh Sheet</button>

  <div id="copyBox">
    <label><b>Paste up to which S.No?</b></label>
    <input type="number" id="copyEndSno" placeholder="Example: 20">
    <button class="fullBtn" onclick="doCopyPaste()">Paste</button>
    <button class="fullBtn cancelBtn" onclick="closeCopyBox()">Cancel</button>
  </div>

<script>
let sno = 1;
let copyLength = 0;
let copyWidth = 0;
let selectedCopyRowIndex = 1;
let activeColumn = "length";

function onlyNumberDot(el) {
  el.value = el.value.replace(/[^0-9.]/g, "");
}

function addRow() {
  const table = document.getElementById("tbl");
  const totalRow = document.getElementById("totalRow");

  const row = totalRow ? table.insertRow(totalRow.rowIndex) : table.insertRow();
  row.innerHTML = `
    <td>${sno++}</td>
    <td><input class="length" oninput="onlyNumberDot(this); calc(this)"></td>
    <td><input class="width" oninput="onlyNumberDot(this); calc(this)"></td>
    <td class="sft">0</td>
  `;

  row.querySelectorAll("input").forEach(i => {
    i.addEventListener("focus", () => selectRow(row, i));
  });

  if (!totalRow) {
    const tr = table.insertRow();
    tr.id = "totalRow";
    tr.innerHTML = `<td colspan="3">Total SFT</td><td id="grandTotal">0</td>`;
  }
}

function selectRow(row, input) {
  document.querySelectorAll("#tbl tr").forEach(r => r.classList.remove("selectedRow"));
  row.classList.add("selectedRow");

  selectedCopyRowIndex = [...document.querySelectorAll("#tbl tr")].indexOf(row);
  activeColumn = input.classList.contains("length") ? "length" : "width";
}

function calc(input) {
  const row = input.closest("tr");
  const l = parseFloat(row.querySelector(".length").value) || 0;
  const w = parseFloat(row.querySelector(".width").value) || 0;
  row.querySelector(".sft").innerText = l && w ? (l * w / 144).toFixed(2) : "0";
  total();
}

function total() {
  let sum = 0;
  document.querySelectorAll(".sft").forEach(td => sum += parseFloat(td.innerText) || 0);
  document.getElementById("grandTotal").innerText = sum.toFixed(2);
}

function openCopyBox() {
  document.getElementById("copyBox").style.display = "block";
}

function closeCopyBox() {
  document.getElementById("copyBox").style.display = "none";
}

function doCopyPaste() {
  const end = parseInt(copyEndSno.value);
  while ((sno - 1) < end) addRow();
  closeCopyBox();
}

for (let i = 0; i < 40; i++) addRow();
</script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
